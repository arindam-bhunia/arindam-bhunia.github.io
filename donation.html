<!DOCTYPE html>
<html>

<head>
  <title>Donate Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .donation-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .donation-buttons button {
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    .donation-buttons button:hover {
      background-color: #45a049;
    }

    .donation-buttons button::before {
      display: inline-block;
      margin-right: 5px;
    }

    .donation-buttons button[data-currency="USD"]::before {
      content: "$";
    }

    .donation-buttons button[data-currency="EUR"]::before {
      content: "€";
    }

    .donation-buttons button[data-currency="INR"]::before {
      content: "₹";
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Donate Now</h1>
    <p>Select your preferred currency:</p>
    <div class="donation-buttons">
      <button onclick="redirectToUSD()" data-currency="USD">USD</button>
      <button onclick="redirectToEUR()" data-currency="EUR">EUR</button>
      <button onclick="redirectToINR()" data-currency="INR">INR</button>
    </div>
  </div>

  <script>
    function redirectToUSD() {
      window.location.href = "https://www.example-donation-site-usd.com";
    }

    function redirectToEUR() {
      window.location.href = "https://www.example-donation-site-eur.com";
    }

    function redirectToINR() {
      window.location.href = "https://www.example-donation-site-inr.com";
    }
  </script>
</body>

</html>
