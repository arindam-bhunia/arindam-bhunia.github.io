<!DOCTYPE html>
<html>
<head>
  <title>Image Insertion Example</title>
  <style>
    body {
      font-family: Arial, sans-serif; /* Change default font to Arial */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Change flex-direction to column */
      text-align: center; /* Center align the content */
    }

    img {
      max-width: 200px; /* Adjust the size of the image as needed */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Insertion Example</h1>

    <!-- Replace "image.jpg" with the path or URL of your desired image -->
    <img src="inr-donation.png" alt="Image description" />
  </div>
</body>
</html>
